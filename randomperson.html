<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Person Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        #personDisplay {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #generateButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #generateButton:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>

    <h1>Random Person Generator</h1>
    <button id="generateButton">Reveal a Random Person</button>
    <div id="personDisplay">Your random person will appear here</div>

    <script>
        const people = [
            "Abraham Lincoln", "Albert Einstein", "Arnold Schwarzenegger", "Avengers (any of them)", 
            "Batman", "Bobby Chiu", "Bruce Lee", "Charles Dickens", "Clint Eastwood", 
            "Creature from the Black Lagoon", "Doctor Who (any of them)", "Dalai Lama", 
            "Dracula", "Edgar Allan Poe", "Elvis Presley", "Frankenstein Monster (or the Bride of Frankenstein)", 
            "Frida Kahlo", "Gandalf", "Ghandi", "Guardians of the Galaxy (any of them)", "Hellboy", 
            "James Bond (any of them)", "Karla Ortiz", "King Kong", "Leonardo Da Vinci", 
            "Marilyn Monroe", "Mary Shelley", "Napoleon", "Natalie Portman", 
            "Queen Elizabeth (either of them)", "Robin Williams", "Samuel Jackson", 
            "Sean Connery", "Shakespeare", "Superman", "The Beatles (any of them)", 
            "Wolverine", "Wolfman", "Wonder Woman", "Yoda"
        ];

        document.getElementById("generateButton").addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * people.length);
            const randomPerson = people[randomIndex];
            document.getElementById("personDisplay").textContent = randomPerson;
        });
    </script>

</body>
</html>
